version: 2.1

commands:
  ensure_poetry_installed:
    description: "Installs Poetry ready for use"
    steps:
      - run: |
          python -m ensurepip --default-pip
          pip install --upgrade pip
          pip install poetry

executors:
  python39:
    docker:
      - image: cimg/python:3.9
  python38:
    docker:
      - image: cimg/python:3.8
  python37:
    docker:
      - image: cimg/python:3.7
  python36:
    docker:
      - image: cimg/python:3.6

jobs:
  build_and_test:
    parameters:
      python_version:
        type: string
    executor: python<< parameters.python_version >>
    steps:
      - ensure_poetry_installed
      - checkout
      - restore_cache: # ensure this step occurs *before* installing dependencies
          name: "Restore any valid cache"
          key: dependencies-{{ .Branch }}-{{ parameters.python_version }}-{{ checksum "poetry.lock" }}
      - run:
          command: |
            poetry install
      - save_cache:
          name: "Cache dependencies"
          key: dependencies-{{ .Branch }}-{{ parameters.python_version }}-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          command: |
            poetry build
      - run:
          command: |
            poetry run tox -e py<< parameters.python_version >>

  coding_standards:
    executor: python39
    steps:
      - ensure_poetry_installed
      - checkout
      - restore_cache: # ensure this step occurs *before* installing dependencies
          name: "Restore any valid cache"
          key: dependencies-{{ .Branch }}-{{ parameters.python_version }}-{{ checksum "poetry.lock" }}
      - run:
          command: |
            poetry install
      - save_cache:
          name: "Cache dependencies"
          key: dependencies-{{ .Branch }}-{{ parameters.python_version }}-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          command: |
            poetry run tox -eflake8

  release_and_pypi_publish:
    executor: python39
    environment:
      CIRCLECI: "true"
      GH_TOKEN: None
    steps:
      - add_ssh_keys:
          fingerprints:
            - "4f:7d:6b:26:dc:44:de:b0:4d:f1:96:50:2a:b5:bd:b3"
      - ensure_poetry_installed
      - run:
          name: "Install python-semantic-release"
          command: |
            export
            pip install python-semantic-release
      - checkout
      - restore_cache: # ensure this step occurs *before* installing dependencies
          name: "Restore any valid cache"
          key: dependencies-{{ .Branch }}-39-{{ checksum "poetry.lock" }}
      - run:
          name: "Build for release"
          command: |
            poetry install
            poetry build
      - run:
          name: "Semantic Release"
          command: |
            git config user.email "community-group@sonatype.com"
            git config user.name "SonaBot"
            semantic-release publish

workflows:
  cicd:
    jobs:
      - build_and_test:
          matrix:
            parameters:
              python_version: ["39", "38", "37", "36"]
      - coding_standards
  release:
    jobs:
      - manual_release:
          type: approval
      - release_and_pypi_publish:
          requires:
            - manual_release
          context: pypi
          filters:
            branches:
              only: main
